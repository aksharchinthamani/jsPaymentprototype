<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <title>esyPay</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="login-card">
      <div class="card-header-custom text-center">
        <h2>esyPay</h2>
        <p>Login or Sign Up</p>
      </div>

      <div class="card-body-custom">
        <div class="mb-3">
          <label for="username" class="form-label">Email</label>
          <input type="email" id="username" class="form-control" placeholder="Enter email">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" id="password" class="form-control" placeholder="Enter password">
        </div>
        

        <button class="signinButton" onclick="signup()">Sign Up</button>
        <button class="loginButton" onclick="next()">next</button>
        <p class="text-center mt-2 mb-2">or</p>
        <button class="loginButton" onclick="loginpage()">login</button>

        <p id="error" class="error-text text-center  mt-3"></p>
      </div>
    </div>
  </div>

  <script src="login.js"></script>
</body>
</html>
